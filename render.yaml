
services:
  - type: web
    name: bot-central-pinger
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: BOT_TOKEN
        sync: false
    healthCheckPath: /health
